mqtt:
  enabled: true
  host: <MQTT IP>
  user: <Username for MQTT>
  password: <Enter Password>

detectors:
  ov:
    type: openvino
    device: CPU

model:
  width: 300
  height: 300
  input_tensor: nhwc
  input_pixel_format: bgr
  path: /openvino-model/ssdlite_mobilenet_v2.xml
  labelmap_path: /openvino-model/coco_91cl_bkgr.txt

cameras:
  Ipcam: # <------ Name the camera
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://<IP ADDRESS>:8080/h264_ulaw.sdp # <----- The stream you want to use for detection
          roles:
            - detect
    detect:
      enabled: true # <---- disable detection until you have a working camera feed
      width: 1280 # (change to 640 x 480 if slow performance)
      height: 720
      fps: 15
    objects:
      track:
        - person
        - fork
        - spoon
        - knife
        - banana
        - wine glass

version: 0.15-1